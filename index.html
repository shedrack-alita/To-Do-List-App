<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="todo-header">
            <h1>To-Do List App</h1>
            <img src="./assets/animeted-notebook-unscreen.gif" alt="Notebook Image" />
        </div>

        <div class="todo-body">
            <input type="text" id="todoTextInput" class="todoTextInput" name="task" placeholder="Enter your task here">
            <button id="addTask" class="addTask">Add Task</button>
            <!-- <img src="./assets/plus_icon.png" alt="Plus Icon" id="addTask" class="addTask" /> -->
        </div>
    </div>
</body>

</html>
